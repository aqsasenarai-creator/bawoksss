<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChicWear - Tampil Gaya Setiap Hari</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="hero">
    <nav class="navbar">
      <h1 class="logo">ChicWear</h1>
      <ul class="nav-links">
        <li><a href="#produk">Produk</a></li>
        <li><a href="#tentang">Tentang</a></li>
        <li><a href="#kontak">Kontak</a></li>
      </ul>
    </nav>
    <div class="hero-content">
      <h2>Tampil Gaya Setiap Hari</h2>
      <p>Temukan koleksi fashion terkini hanya di ChicWear</p>
      <a href="#produk" class="btn">Lihat Koleksi</a>
    </div>
  </header>

  <section class="produk-section" id="produk">
    <h2 class="section-title">Koleksi Terbaru</h2>
    <div class="produk-grid">
      <div class="produk-card">
        <img src="https://source.unsplash.com/300x400/?fashion,1" alt="Produk 1" />
        <h3>Jaket Casual</h3>
        <p>Rp 199.000</p>
      </div>
      <div class="produk-card">
        <img src="https://source.unsplash.com/300x400/?fashion,2" alt="Produk 2" />
        <h3>Kemeja Denim</h3>
        <p>Rp 179.000</p>
      </div>
      <div class="produk-card">
        <img src="https://source.unsplash.com/300x400/?fashion,3" alt="Produk 3" />
        <h3>Dress Floral</h3>
        <p>Rp 229.000</p>
      </div>
    </div>
  </section>

  <footer id="kontak">
    <div class="footer-content">
      <p>&copy; 2025 ChicWear. All rights reserved.</p>
      <div class="sosmed">
        <a href="#">Instagram</a>
        <a href="#">WhatsApp</a>
        <a href="#">Shopee</a>
      </div>
    </div>
  </footer>
</body>
</html>
